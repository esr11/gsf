<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ውይይት - የመንግስት አገልግሎት ግብረ መልስ ስርዓት</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/chat.css">
    <style>
        .chat-container {
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 70%;
        }
        .message.sent {
            margin-left: auto;
        }
        .message.received {
            margin-right: auto;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }
        .message.sent .message-content {
            background-color: #007bff;
            color: white;
        }
        .message.received .message-content {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .chat-input {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .typing-indicator {
            padding: 5px 15px;
            font-size: 0.875rem;
            color: #6c757d;
        }
        .attachment-btn {
            cursor: pointer;
        }
        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/ethio.png" alt="Ethiopia Flag" width="40" height="auto" class="d-inline-block align-text-top me-2">
                የኢትዮጵያ ፌዴራላዊ ዴሞክራሲያዊ ሪፐብሊክ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homea.html">መነሻ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subcitya.html">ክፍለ ከተሞች</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacta.html">ያግኙን</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container chat-container mt-4">
        <!-- Chat Header -->
        <div class="chat-header d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-0" id="chatTitle">የድጋፍ ውይይት</h5>
                <small class="text-muted" id="userStatus">መስመር ላይ</small>
            </div>
            <div>
                <button class="btn btn-outline-secondary btn-sm" id="endChatBtn">
                    <i class="fas fa-phone-slash"></i> ውይይት አቁም
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically added here -->
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <span class="typing-text">ድጋፍ ጽሑፍ እያስገባ ነው...</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <form id="messageForm" class="d-flex align-items-center">
                <div class="flex-grow-1 me-2">
                    <input type="text" class="form-control" id="messageInput" placeholder="መልእክትዎን ያስገቡ...">
                    <div class="file-preview" id="filePreview">
                        <div class="d-flex justify-content-between align-items-center">
                            <span id="fileName"></span>
                            <button type="button" class="btn-close" id="removeFile"></button>
                        </div>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary attachment-btn" id="attachmentBtn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="fileInput" style="display: none;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="css/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/chata.js"></script>
</body>
</html>
